<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="To-DoStyle.css" />
    <script src="To-Do.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <h1>Welcome (Insert Name)!</h1>
      </div>
    </header>
    <br />
    <main class="main">
      <section class="todo-header">
        <div class="todo-header-left">
          <h2>Today's Tasks</h2>
        </div>
        <div class="todo-header-right">
          <button type="button" id="addTaskBtn" class="addTask-Btn">
            <img class="head-icon" src="/frontend/assets/images/add.png" alt="Add Task">Add Task
          </button>
          <button type="submit" onclick=""> <img class="head-icon" src="/frontend/assets/images/search.png" alt="Search">Search</button>
          <button type="submit" onclick=""> <img class="head-icon" src="/frontend/assets/images/sort.png" alt="Sort">Sort</button>
          <button type="submit" onclick=""> <img class="head-icon" src="/frontend/assets/images/filter.png" alt="Filter">Filter</button>
        </div>
      </section>

      <section class="todos">
        <div class="tabs" role="tablist" aria-label="Task sections">
          <button
            class="tab is-active"
            role="tab"
            aria-selected="true"
            data-tab="todo"
          >
            <span class="tab_label">To-Do's</span>
          </button>
          <button
            class="tab"
            role="tab"
            aria-selected="false"
            data-tab="progress"
          >
            <span class="tab_label">In-Progress</span>
          </button>
          <button
            class="tab"
            role="tab"
            aria-selected="false"
            data-tab="completed"
          >
            <span class="tab_label">Completed</span>
          </button>
          <button
            class="tab tab--add"
            role="tab"
            aria-selected="false"
            data-tab="add"
          >
            <span class="tab_label">+</span>
          </button>
        </div>
        <div class="tab-container">
          <section class="todo-list" aria-label="Task list">
            <form class="task-form is-hidden" autocomplete="off">
              <div class="task-form_row">  
                <label class="task-form_label" for="taskDesc"
                  >Description</label>  
                <textarea
                  id="taskDesc"
                  name="description"
                  rows="4"
                  placeholder="e.g., Finish project report"
                  required
                ></textarea>
              </div>

              <div class="task-form_row task-form_row--3">
                <div class="task-form_field">
                  <label class="task-form_label" for="taskPriority"
                    >Priority</label
                  >
                  <select id="taskPriority" name="priority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>

                <div class="task-form_field">
                  <label class="task-form_label" for="taskStatus"
                    >Status</label
                  >
                  <select id="taskStatus" name="status" required>
                    <option value="todo">To-Do</option>
                    <option value="in-progress">In-Progress</option>
                    <option value="completed">Completed</option>
                  </select>
                </div>

                <div class="task-form_field">
                  <label class="task-form_label" for="taskStart">Start</label>
                  <input id="taskStart" name="start" type="date"  />
                </div>

                <div class="task-form_field">
                  <label class="task-form_label" for="taskDeadline"
                    >Deadline</label
                  >
                  <input
                    id="taskDeadline"
                    name="deadline"
                    type="date"
                    
                  />
                </div> 
              </div>
              <div></div>
              <div class="task-form_actions">
                <button class="edit-save-btn" type="button">Save <img class="save-delete-icon" src="/frontend/assets/images/save.png" alt="Save"></button>
                <button class="delete-btn" type="button">Delete <img class="save-delete-icon" src="/frontend/assets/images/delete.png" alt="Delete"></button>
              </div>
            </form>

            <div class="task-list" aria-live="polite"></div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
